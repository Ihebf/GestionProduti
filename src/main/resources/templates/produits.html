<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/Layout"
      layout:decorate="template"
      xmlns:sec="http://www.thymeLeaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="text-end">
            <span sec:authentication="name"></span>
            <a th:href="@{/logout}" class="btn btn-outline-danger text-end">Logout</a>
            <h5>user name</h5>
        </div>
        <div class="card">
            <div class="card-header">Liste des produits</div>
            <div class="card-body">
                <div class="text-start">
                    <a sec:authorize="hasAuthority('ADMIN')"th:href="@{/addProduct}" class="btn btn-success text-end">add product</a>
                </div>
                <form method="get" th:action="@{/home}">
                    <div class="input-group">
                        <div class="form-outline">
                            <input type="text" class="form-control" name="mc" th:value="${mc}"/>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                    </div>
                </form>

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Image</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Quantite</th>
                        <th>Categorie</th>
                        <th sec:authorize="hasAuthority('ADMIN')">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${data}">
                        <td th:text="${p.id}"></td>
                        <td th:if="${p.photo==null}"><img src="/images/empty.jpg" width="50" height="50"></td>
                        <td th:unless="${p.photo==null}"><img th:src="@{'/images/'+${p.photo}}" width="50" height="50"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.prix}"></td>
                        <td th:text="${p.quantitie}"></td>
                        <td th:text="${p.cat.nom}"></td>
                        <td>
                            <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/delete/{id}(id=${p.id})}" class="btn btn-danger">
                                <span class="fa fa-trash"></span></a>
                            <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/edit/{id}(id=${p.id})}" class="btn btn-warning">
                                <span class="fa-solid fa-pen"></span></a>
                        </td>

                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="p,i:${pages}">
                        <a th:href="@{/home(page=${i.count},mc=${mc})}" th:text="${i.count}"
                           th:class="${i.count-1==currentPage}?'btn btn-primary mx-1 my-1':'btn btn-outline-primary mx-1 my-1'"
                        ></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
</body>
</html>
